<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"
                integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
                crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="calculatorCss.css">
	</head>
	<body>
		 <div class="container-fluid" id="box">
        <h1>Calculator</h1>
        <div id="results">0</div>
        <div id="container">
            <div class="">
                <button id="AC" class="buttons  operations ">AC</button>
                <button id="percent" class="buttons  operations ">%</button>
                <button id="subtract" class="buttons operations col-md-3 ">-</button>
            </div>
            <div class="">
                <button value="7" class="buttons  ">7</button>
                <button value="8" class="buttons  ">8</button>
                <button value="9" class="buttons  ">9</button>
                <button id="multiply" class="buttons operations col-md-3 ">x</button>
            </div>
            <div class="">
                <button value="4" class="buttons  ">4</button>
                <button value="5" class="buttons  ">5</button>
                <button value="6" class="buttons  ">6</button>
                <button id="divide" class="buttons operations col-md-3 ">/</button>
            </div>
            <div class="">
                <button value="1" class="buttons  ">1</button>
                <button value="2" class="buttons  ">2</button>
                <button value="3" class="buttons  ">3</button>
                <button id="add" class="buttons operations col-md-3 ">+</button>
            </div>
            <div class="">
                <button value="." class="buttons  ">.</button>
                <button value="0" class="buttons  ">0</button>
                <button id="equals" class="buttons col-md-3 operations ">=</button>
            </div>
        </div>
    </div>


	<script type="text/javascript" src="calculator_Js.js"></script>	</body>
</html>
